<div class="form-group row">
    <label [attr.for]="id" class="col-form-label">{{ label }}</label>
    <input [type]="type" class="form-control" [id]="id" [ngClass]="classeCss"
    [readOnly]="!!isReadOnly" [(ngModel)]="value">
    <app-error-msg [control]="control" [label]="label">
    </app-error-msg>
</div>
