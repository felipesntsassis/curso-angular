<div style="margin-top: 10px;">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
    <label id="customFileLabel" class="custom-file-label" for="customFile">Selecionar arquivo</label>
  </div>
</div>
<div style="margin-top: 10px;">
  <button class="btn btn-primary" (click)="onUpload()" [disabled]="!files">
    Upload
  </button>
</div>
