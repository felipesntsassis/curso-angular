<div style="margin-top: 10px;">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
    <label id="customFileLabel" class="custom-file-label" for="customFile">Selecionar arquivo</label>
  </div>
  <div style="margin-top: 10px;" class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100">{{ progress }}%</div>
  </div>
</div>
<div style="margin-top: 10px;">
  <button class="btn btn-primary" (click)="onUpload()" [disabled]="!files">
    Upload
  </button>
</div>
