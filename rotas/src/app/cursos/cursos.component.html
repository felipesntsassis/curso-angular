<p>Lista de Cursos</p>
<p>Página: {{ pagina }}</p>
<div class="collection">
    <a href="#!" class="collection-item"
      *ngFor="let curso of cursos"
      [routerLink]="[curso.id]">
      {{ curso.nome }}
    </a>
</div>
<button class="waves-effect waves-light btn" (click)="proximaPagina()">Próx. Página</button>
